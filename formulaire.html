<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.css">
    <!-- CSS only -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->
</head>

<body>

    <div class="container mt-5">
        <!--offset pour deplacer droit , card pour bordure header plus grand avec font col-md- pour dimunuer -->
        <div class="row">
            <div class="card col-md-3">
                <div class="card-header text-center">INFOS PERSONNELLES</div>
                <div class="card-body">
                    <div class="form-group">
                        <label class="label-control" for="">Prénom</label>
                        <input class="form-control" type="text" placeholder="Votre prénom ici" required id="prenom">
                    </div>
                    <div class="form-group">
                        <label class="label-control" for="">Nom</label>
                        <input class="form-control" type="text" placeholder="Votre nom ici" required id="nom">
                    </div>
                    <div class="form-group">
                        <label class="label-control" for="">Date de naissance</label>
                        <input class="form-control" type="date" required id="date_naissance">
                    </div>
                    <div class="form-group" style="margin-left: 55px">
                        <button class="btn btn-success btn-sm" onclick="generateEmail()">Générer Email</button>
                    </div>
                    <div class="form-group">
                        <label class="label-control" for="">Email</label>
                        <input class="form-control" type="text" required readonly disabled id="email">
                    </div>
                    <div class="form-group" style="margin-left: 55px">
                        <button class="btn btn-primary" onclick="save()">Enregistrer</button>
                    </div>
                </div>
            </div>
            <div class="card col-md-9 text-center">
                <div class="card-header">
                    LISTE DES PERSONNES
                    <button class="btn btn-sm btn-dark" onclick="vider()">Vider</button>
                </div>
                <div class="card-body">
                    <table class="table table-bordered table-striped">
                        <thead>
                            <tr id="inf">
                                <th>Num</th>
                                <th>Prenom</th>
                                <th>Nom</th>
                                <th>Date de Naissance</th>
                                <th>Email</th>
                                <th colspan="2">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="listes">
                            
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
<script src="formulaire.js"></script>
</body>

</html>
